<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>SI Dimensional Caclculator</title>
    <script src="index.ts" type="module"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="elements.css">
  </head>
  <body>
    <h1>SI Dimensional Caclculator</h1>
    <h2>Input</h2>
    <select name="unitDrop" id="unitDrop"></select>

    <button onclick="addUnit('den'); calculateFinal()">Put in Denominator</button>

    <div id="input"></div>
    <p id="finalDerivedUnit"></p>
    <h2>Answers</h2>
    <div class="answer" id="answer"></div>
  </body>
</html>
